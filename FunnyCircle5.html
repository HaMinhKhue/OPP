<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo rất nhiều hình tròn.</title>
</head>
<body>
<button onclick="createMultipleCircle()">Boom</button>
<canvas id="myCanvas"width="1368px"height="768px"style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x=x;this.y=y;this.radius=radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        red=getRandomHex();green=getRandomHex();blue=getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function creatCircle() {
        cxt = document.getElementById('myCanvas').getContext("2d");
        radius = Math.ceil(Math.random() * 80);
        x=Math.random()*window.innerWidth
        y=Math.random()*window.innerHeight
        color=getRandomColor()
        circle=new Circle(x, y, radius);
        cxt.beginPath();
        cxt.arc(circle.x, circle.y, circle.radius,0,1.5* Math.PI);
        cxt.fillStyle=color;
        cxt.fill();
    }
    function createMultipleCircle() {
        for(i=0;i<20;i++){
            creatCircle()
        }

    }
</script>
</body>
</html>
