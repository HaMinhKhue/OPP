<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"width="1368px"height="768px"style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x=x;this.y=y;this.radius=radius;
    }
    function creatCircle() {
        cxt=document.getElementById('myCanvas').getContext("2d");
        circle=new Circle(500,500,80);
        cxt.beginPath();
        cxt.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        cxt.fill();
    }
    //Revoke above function:
    creatCircle()
</script>
</body>
</html>
