<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="windown.innerwidth" height="window.innerheight" style="border:1 solid "></canvas>
<script>
    Rectangle=function (length,width) {
        this.length=length
        this.width=width
        this.area=this.length*this.width
        this.perimeter=(this.length+this.width)/2

    }
    rectangle=new Rectangle(100,80)
    cxt=document.getElementById('myCanvas').getContext("2d")
    cxt.beginPath()
    cxt.fillStyle="#9cff40"
    cxt.fillRect(0,0,rectangle.length,rectangle.width)

    setTimeout(function changeRectangle() {
        rectangle.length*=2
        rectangle.width*=2
        document.getElementById('show').innerHTML='new area is '+rectangle.area+'<br>'+'new perimeter is '+rectangle.perimeter
    },2000)

</script>
<div id="show"></div>
</body>
</html>
